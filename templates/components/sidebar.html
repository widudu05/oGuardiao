<div class="sidebar">
    <ul class="sidebar-menu">
        <li class="sidebar-item">
            <a href="{{ url_for('dashboard') }}" class="sidebar-link {{ 'active' if request.endpoint == 'dashboard' }}">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </li>
        
        <li class="sidebar-item">
            <a href="{{ url_for('companies') }}" class="sidebar-link {{ 'active' if request.endpoint in ['companies', 'create_company', 'edit_company'] }}">
                <i class="fas fa-building"></i>
                <span>Empresas</span>
            </a>
        </li>
        
        <li class="sidebar-item">
            <a href="{{ url_for('groups') }}" class="sidebar-link {{ 'active' if request.endpoint in ['groups', 'create_group', 'edit_group'] }}">
                <i class="fas fa-layer-group"></i>
                <span>Grupos</span>
            </a>
        </li>
        
        <li class="sidebar-item">
            <a href="{{ url_for('certificates') }}" class="sidebar-link {{ 'active' if request.endpoint in ['certificates', 'upload_certificate', 'view_certificate'] }}">
                <i class="fas fa-certificate"></i>
                <span>Certificados</span>
            </a>
        </li>
        
        {% if current_user.role in ['master_admin', 'admin'] %}
            <li class="sidebar-item">
                <a href="{{ url_for('users') }}" class="sidebar-link {{ 'active' if request.endpoint in ['users', 'invite_user'] }}">
                    <i class="fas fa-users"></i>
                    <span>Usuários</span>
                </a>
            </li>
            
            <li class="sidebar-item">
                <a href="{{ url_for('audit_logs') }}" class="sidebar-link {{ 'active' if request.endpoint == 'audit_logs' }}">
                    <i class="fas fa-history"></i>
                    <span>Logs de Auditoria</span>
                </a>
            </li>
            
            <li class="sidebar-item">
                <a href="{{ url_for('reports') }}" class="sidebar-link {{ 'active' if request.endpoint == 'reports' }}">
                    <i class="fas fa-chart-bar"></i>
                    <span>Relatórios</span>
                </a>
            </li>
        {% endif %}
    </ul>
    
    <div class="mt-5 p-3">
        <div class="sidebar-footer">
            <p class="text-muted mb-1" style="font-size: 0.8rem;">
                &copy; 2023 O Guardião
            </p>
            <p class="text-muted" style="font-size: 0.8rem;">
                Versão 1.0
            </p>
        </div>
    </div>
</div>
